body = '''
Von den traditionellen Rancheras bis hin zu modernen Interpretationen - dazu der charakteristische Sombrero, die Mariachi-Uniform sowie die leidenschaftlichen Gesangseinlagen - 
damit verleihe ich Ihrer Veranstaltung eine einzigartige, herzergreifende Note.
'''

[[params.two.section]]
img = "images/Spass.JPG"
title = 'Die Vielfalt Lateinamerikas<br />bringt Vielseitigkeit und Flexibilität für ihre Veranstaltung'
body = '''
Ob Bolero, Tango, Cumbia, Salsa oder Chachacha, das breite Specktrum der lateinamerikikanischen Musik hilft mir die Emotionen während ihrer Veranstaltung zu wecken.
'''

[[params.two.section]]
img = "images/Publikum.JPG"
title = 'Professionell und Zuverlässig<br />damit ihre Veranstaltung perfekt wird'
body = '''
Ihr Anlass ist mir wichtig. Ich sehe mich nicht nur als Künstler, sondern auch als Ihr Partner bei ihrem Anlass. 
Professionalität, Pünktlichkeit und eine enge Abstimmung mit Ihnen erachte ich als wichtig um sicherzustellen, dass die Musik perfekt zu Ihrer Veranstaltung und Ihren Gefühlen passt.
'''

